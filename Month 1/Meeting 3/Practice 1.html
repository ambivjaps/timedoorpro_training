<!-- Practice 1: Creating Tables on the Website -->
<!DOCTYPE html>
  <html>
    <head>
      <title>Buyphone|Selling Original Smartphone</title>
      <link rel="stylesheet" href="css/Practice 1.css">
    </head>

    <body style="text-align:center;">
        <div style="background-color:black;">
            <h1 style="color:white;">IPHONE</h1>

        <h1 style="text-transform:uppercase;text-decoration:underline;font-family:calibri;">List of Latest Iphone 11 August 2021</h1>

        <table style="background-color: #f1f1f1; font-size: 18px;">
          <tr>
            <td><img src="images/iphone-white.png" alt="Iphone 11 White" width="300"><h2>Iphone 11 <span style="color: white;">(White)</span></h2><h2>11,300.000</h2></td>

            <td><img src="images/iphone-red.png" alt="Iphone 11 Red" width="300"><h2>Iphone 11 <span style="color: #e40017;">(Red)</span></h2><h2>12,300.000</h2></td>

          <tr>
            <td><img src="images/iphone-purple.png" alt="Iphone 11 Purple" width="300"><h2>Iphone 11 <span style="color: #b8b5ff;">(Purple)</span></h2><h2>11,800.000</h2></td>
            <td><img src="images/iphone-yellow.png" alt="Iphone 11 Yellow" width="300"><h2>Iphone 11 <span style="color: #fdb827;">(Yellow)</span></h2><h2>11,600.000</h2></td>
            <td><img src="images/iphone-green.png" alt="Iphone 11 Green" width="300"><h2>Iphone 11 <span style="color: #5eaaa8;">(Green)</span></h2><h2>11,600.000</h2></td>
          </tr>
